
<html>
  <head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="main.js"></script>
  </head>

  <body>
      <center>
      <div class="col-xs-12 header_div">
        <h1>Sound Controlled Aliens</h1>
        <p>NOTE:play different sounds like clap, wistle to make the make the aliens dance.</p>
      </div>
      <div class="main_div">
        <button class="btn btn-warning" onclick="start_classification()">
        Dance
        </button>
         <br>
         <span id="sound"></span>
         <br>
         <br>
         <span id="confidence"></span>
        <hr>
        <Img id="alien_clap" src="aliens-01.png" height="350" width="300">
        <Img id="alien_mouseclick" src="aliens-02.png" height="350" width="300">
        <Img id="alien_bgnoise" src="aliens-03.png" height="350" width="300">
        <Img id="alien_wistle" src="aliens-04.png" height="350" width="300">
       </div>
       <br>
       <br>
       <br>
       <div class="footer">Developed by-Aum Patel</Div>
      </center>

  </body>
</html>
